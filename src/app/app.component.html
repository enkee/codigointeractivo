<h1>Titulo que se encuentra dentro de la clase typescript {{ titulo }}</h1>
<div class="container fluid">
  <div class="row">
    <div class="col-12">
      <app-header></app-header>
      <h1>Prueba de componente Routing</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="usr">Nombre:</label>
        <input type="text" [(ngModel)]="datos.Nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="usr">Apellido:</label>
        <input type="text" [(ngModel)]="datos.Apellido" class="form-control">
      </div>
      <div class="form-group">
        <label for="usr">Edad:</label>
        <input type="text" [(ngModel)]="datos.Edad" class="form-control">
      </div>
      <div class="form-group">
        <label for="usr">Documento:</label>
        <input type="text" [(ngModel)]="datos.Documento" class="form-control">
      </div>
      <button type="button" (click)="eventoBoton()" class="btn btn-primary btn-blok">Evento Angular</button>
    </div>
    <div class="col-6">
      <app-body [propiedadbody]="datos"></app-body>
    </div>
  </div>

  <h2>Opciones de Ruta:</h2>
  <ul>
    <li>
      <h3><a [routerLink]="['/']">Abrir Home</a></h3>
    </li>
    <li>
      <h3><a [routerLink]="['/header']">Abrir Header</a></h3>
    </li>
    <li>
      <h3><a [routerLink]="['/body']">Abrir Body</a></h3>
    </li>
    <li>
      <h3><a [routerLink]="['/footer']">Abrir Footer</a></h3>
    </li>
    <li>
      <h3><a [routerLink]="['/header', 7000]">Header con un parametro</a></h3>
    </li>
    <li>
      <h3><a [routerLink]="['/body', 900, 1200]">Body con dos parametros</a></h3>
    </li>
    <li>
      <h3><a [routerLink]="['/coponenteDesconocido']">Componente Desconocido</a></h3>
    </li>
  </ul>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <div class="row">
    <div class="col-12">
      <app-footer></app-footer>
    </div>
  </div>
</div>
